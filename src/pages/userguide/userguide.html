<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title text-center>User Guide</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h3>What would you like us to help you with</h3>

  <ion-list>
    <button ion-item *ngFor="let item of list" (click)="nav(item)">{{item}}</button>
  </ion-list>

  <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
      <!-- <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon> -->
      {{ item.title }}
</button>

</ion-content>
